<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ambiente Meraki</title>
	<style>
		body {
			margin: 0;
			padding: 0;
		}
		.container {
			position: relative;
			width: 100%;
			padding-top: 56.25%; /* relação 16:9 */
			height: 0;
		}
		.container iframe {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
		}
		@media only screen and (min-width: 480px) {
			.container {
				padding-top: 75%; /* relação 4:3 */
			}
		}
		@media only screen and (min-width: 768px) {
			.container {
				padding-top: 56.25%; /* relação 16:9 */
			}
		}
		@media only screen and (min-width: 992px) {
			.container {
				padding-top: 42.857%; /* relação 21:9 */
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<iframe src="https://www.canva.com/design/DAFg90peCw0/view?embed" frameborder="0"></iframe>
	</div>
	<a href="https://www.canva.com/design/DAFg90peCw0/view?utm_content=DAFg90peCw0&utm_campaign=designshare&utm_medium=embeds&utm_source=link" target="_blank" rel="noopener">Meraki App</a> de Igor Pereira
</body>
</html>
