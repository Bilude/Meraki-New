    <title>Minha aplicação</title>
    <style>
      /* Estilos para dispositivos móveis (tamanho máximo de tela: 599px) */
      @media only screen and (max-width: 599px) {
        /* Define a largura do iframe para 100% */
        iframe {
          width: 100%;
        }
        /* Reduz a altura do contêiner para que ele não ocupe toda a tela */
        div {
          padding-top: 56.25%; /* 16:9 aspect ratio */
          margin-top: 0.5em;
          margin-bottom: 0.5em;
        }
      }
    </style>
  </head>
  <body>
    <div style="position: relative; width: 100%; height: 0; padding-top: 177.7778%; padding-bottom: 0; box-shadow: 0 2px 8px 0 rgba(63,69,81,0.16); margin-top: 1.6em; margin-bottom: 0.9em; overflow: hidden; border-radius: 8px; will-change: transform;">
      <iframe loading="lazy" style="position: absolute; width: 100%; height: 100%; top: 0; left: 0; border: none; padding: 0; margin: 0;" src="https://loginemsitesoigor.editorx.io/ambiente-meraki" allowfullscreen="allowfullscreen" allow="fullscreen"></iframe>
    </div>
    <a href="https://loginemsitesoigor.editorx.io/ambiente-meraki" target="_blank" rel="noopener">Meraki App</a> de Igor Pereira
