<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Meraki App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <style>
      /* Estilos da div container */
      .container {
        position: relative;
        padding-top: 177.7778%;
        margin-top: 1.6em;
        margin-bottom: 0.9em;
        overflow: hidden;
        border-radius: 8px;
        box-shadow: 0 2px 8px 0 rgba(63,69,81,0.16);
      }

      /* Estilos do iframe */
      .container iframe {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        border: none;
        padding: 0;
        margin: 0;
      }

      /* Estilos do link */
      .container a {
        display: block;
        margin-top: 1em;
        text-align: center;
        font-size: 0.8em;
        color: #444444;
        text-decoration: none;
      }

      /* Estilos para dispositivos m√≥veis */
      @media only screen and (max-width: 767px) {
        .container {
          padding-top: 56.25%;
          margin-top: 1em;
          margin-bottom: 1em;
        }
      }

      /* Ocultar em desktop */
      @media only screen and (min-width: 768px) {
        .container {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <iframe src="https://www.canva.com/design/DAFg90peCw0/wf__q-lX3o0RboADC3ZgBg/edit?utm_content=DAFg90peCw0&utm_campaign=designshare&utm_medium=link2&utm_source=sharebutton" frameborder="0"></iframe>
      <a href="https://www.canva.com/design/DAFg90peCw0/wf__q-lX3o0RboADC3ZgBg/edit?utm_content=DAFg90peCw0&utm_campaign=designshare&utm_medium=link2&utm_source=sharebutton" target="_blank" rel="noopener">Meraki App</a>
    </div>
  </body>
</html>
